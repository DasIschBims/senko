<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Senko Bot</title>
</head>
<body>
    <div id="wrapper">
        <div id="info-container">
            <i id="server-count" class="text">Loading...</i>
            <i id="user-count" class="text"></i>
            <i id="uptime" class="text"></i>
            <i id="command-count" class="text"></i>
        </div>
        <div id="invite-container">
            <a id="invite-btn" href="https://discord.com/api/oauth2/authorize?client_id=987695133619261460&permissions=412317240384&scope=bot%20applications.commands">Invite Bot</a>
        </div>
        <div id="level-container">
            <h1 class="text" id="level-heading">Get user level by Id</h1>
            <form id="level-form">
                <div id="input-container">
                    <div id="user-id-box">
                        <input name="user-id" type="input" id="user-id" class="level-input" required placeholder="User Id">
                        <label for="user-id" type="input" class="input-label">User Id</label>
                    </div>
                    <div id="user-level-box">
                        <input name="guild-id" id="guild-id" class="level-input" required placeholder="User Id">
                        <label for="guild-id" class="input-label">Guild Id</label>
                    </div>
                </div>
                <input type="submit" id="get-level" value="Get Level"></input>
            </form>
            <div id="level-card" class="display-none">
                <div id="user-profile">
                    <img id="user-avatar" alt="User Avatar">
                    <div id="user-info">
                        <i id="user-name"></i>
                        <i id="level-info"></i>
                        <i id="xp-info"></i>
                    </div>
                </div>
            </div>
            <div id="error-card" class="display-none">
                <i id="error-message" class="text">An error occured while loading the data.</i>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
